<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apuestas PRO ⚽</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#1b1b1b" />
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header>
    <h1>⚽ Apuestas PRO</h1>
    <div class="status-bar">
      <span>API-Football: <strong id="apiStatus" class="offline">Offline</strong></span>
      <span> | Odds: <strong id="oddsStatus" class="offline">Offline</strong></span>
    </div>

    <nav class="tabs">
      <button id="tabHome" class="tab active">🏠 Inicio</button>
      <button id="tabPicks" class="tab">⭐ Mis Picks</button>
    </nav>
  </header>

  <!-- ================= PAGINA INICIO ================= -->
  <section id="home" class="page active">
    <h2>🔎 Buscar partidos</h2>

    <div class="form-group">
      <label for="leagueSelect">Competición</label>
      <select id="leagueSelect">
        <option value="" disabled selected>Cargando...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateInput">Fecha</label>
      <input type="date" id="dateInput" />
    </div>

    <button id="btnBuscar" class="btn primary">Buscar</button>

    <div id="matchesContainer" class="matches"></div>
  </section>

  <!-- ================= PAGINA MIS PICKS ================= -->
  <section id="picks" class="page">
    <h2>📝 Crear Pick Manual</h2>

    <div class="form-group-inline">
      <input type="text" id="mpHome" placeholder="Equipo local" />
      <input type="text" id="mpAway" placeholder="Equipo visitante" />
      <input type="number" step="0.01" id="mpOdd" placeholder="Cuota general" />
    </div>

    <h3>1X2 (Ganador)</h3>
    <div class="form-group-inline">
      <input type="number" step="0.01" id="odd1" placeholder="Local" />
      <input type="number" step="0.01" id="oddX" placeholder="Empate" />
      <input type="number" step="0.01" id="odd2" placeholder="Visitante" />
    </div>

    <h3>Over/Under 2.5</h3>
    <div class="form-group-inline">
      <input type="number" step="0.01" id="oddOver25" placeholder="Más 2.5" />
      <input type="number" step="0.01" id="oddUnder25" placeholder="Menos 2.5" />
    </div>

    <h3>BTTS (Ambos marcan)</h3>
    <div class="form-group-inline">
      <input type="number" step="0.01" id="oddBTTSYes" placeholder="Sí" />
      <input type="number" step="0.01" id="oddBTTSNo" placeholder="No" />
    </div>

    <button id="btnAddPick" class="btn primary">+ Añadir Pick</button>

    <h2>📋 Tus Picks</h2>
    <div id="picksList" class="picks-list"></div>

    <div class="btn-row">
      <button id="btnExport" class="btn">📤 Exportar</button>
      <button id="btnClear" class="btn danger">🗑️ Borrar todo</button>
    </div>
  </section>

  <!-- ================= FAB ================= -->
  <button id="fabGoPicks" class="fab">⭐</button>
  <button id="fabRefresh" class="fab secondary">🔄</button>

  <!-- ================= SCRIPTS ================= -->
  <script src="config-v2.js"></script>
  <script src="app-v2.js"></script>

  <script>
    // Registro del service worker si existe
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {});
    }

    // Cambiar pestañas (Inicio <-> Picks)
    const tabHome = document.getElementById("tabHome");
    const tabPicks = document.getElementById("tabPicks");
    const pageHome = document.getElementById("home");
    const pagePicks = document.getElementById("picks");
    const fabGoPicks = document.getElementById("fabGoPicks");

    function showHome() {
      tabHome.classList.add("active");
      tabPicks.classList.remove("active");
      pageHome.classList.add("active");
      pagePicks.classList.remove("active");
    }

    function showPicks() {
      tabPicks.classList.add("active");
      tabHome.classList.remove("active");
      pagePicks.classList.add("active");
      pageHome.classList.remove("active");
    }

    tabHome.addEventListener("click", showHome);
    tabPicks.addEventListener("click", showPicks);
    fabGoPicks.addEventListener("click", showPicks);
  </script>
</body>
</html>
