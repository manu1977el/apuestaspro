<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apuestas PRO</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#111" />
</head>
<body>
  <header class="topbar">
    <h1>⚽ Apuestas PRO</h1>
    <div class="status-row">
      <span>API-Football: <strong id="apiStatus" class="offline">Offline</strong></span>
      <span> | Odds: <strong id="oddsStatus" class="offline">Offline</strong></span>
    </div>

    <nav class="tabs">
      <button id="tabHome"   class="tab active">🏠 Inicio</button>
      <button id="tabPicks"  class="tab">📝 Mis Picks</button>
    </nav>
  </header>

  <!-- ========== INICIO (buscar partidos) ========== -->
  <section id="home" class="page active">
    <h2>🔎 Buscar partidos</h2>

    <label class="form-row">
      <span>Competición</span>
      <select id="leagueSelect">
        <option value="" disabled selected>No disponible</option>
      </select>
    </label>

    <label class="form-row">
      <span>Fecha</span>
      <input id="dateInput" type="date" />
    </label>

    <button id="btnBuscar" class="btn primary">🔍 Buscar</button>

    <div id="matchesContainer" class="card-list"></div>
  </section>

  <!-- ========== MIS PICKS (crear y ver) ========== -->
  <section id="picks" class="page">
    <h2>➕ Añadir Pick Manual</h2>

    <div class="grid">
      <input id="mpHome"  placeholder="Equipo local" />
      <input id="mpAway"  placeholder="Equipo visitante" />
      <input id="mpOdd"   placeholder="Cuota (opcional) 1.85" inputmode="decimal" />
    </div>

    <h3>1X2 (Ganador)</h3>
    <div class="grid">
      <input id="odd1" placeholder="Cuota Local" inputmode="decimal" />
      <input id="oddX" placeholder="Cuota Empate" inputmode="decimal" />
      <input id="odd2" placeholder="Cuota Visitante" inputmode="decimal" />
    </div>

    <h3>Más / Menos 2.5 goles</h3>
    <div class="grid">
      <input id="oddOver25"  placeholder="Más de 2.5" inputmode="decimal" />
      <input id="oddUnder25" placeholder="Menos de 2.5" inputmode="decimal" />
    </div>

    <h3>Ambos marcan</h3>
    <div class="grid">
      <input id="oddBTTSYes" placeholder="Sí"  inputmode="decimal" />
      <input id="oddBTTSNo"  placeholder="No"  inputmode="decimal" />
    </div>

    <button id="btnAddPick" class="btn primary">+ Añadir Pick</button>

    <h2>🧾 Tus Picks</h2>
    <div id="picksList" class="card-list"></div>

    <div class="row gap">
      <button id="btnExport" class="btn">📤 Exportar</button>
      <button id="btnClear"  class="btn danger">🗑️ Borrar Todo</button>
    </div>
  </section>

  <!-- FABs -->
  <button id="fabRefresh"  class="fab">🔄</button>
  <button id="fabGoPicks"  class="fab alt">⭐</button>

  <!-- JS -->
  <script src="config.js"></script>
  <script src="app.js"></script>

  <script>
    // Service Worker (respeta tu nombre de archivo actual)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(()=>{});
    }
  </script>
</body>
</html>
