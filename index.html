<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üõ°Ô∏è Evitar traducciones autom√°ticas -->
  <meta http-equiv="Content-Language" content="es">
  <meta name="google" content="notranslate">

  <!-- üì± PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <!-- üìÑ Iconos -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- üé® Estilos -->
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px;
      background: #1b1b1b;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #121212;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: none;
      color: #ccc;
      border: none;
      font-size: 16px;
    }
    .tabs button.active {
      background: #007bff;
      color: #fff;
    }
    section {
      display: none;
      padding: 15px;
    }
    section.active {
      display: block;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    select, input {
      background: #1b1b1b;
      color: #fff;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button.secondary {
      background: #444;
    }
    .partido {
      background: #1b1b1b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .fab {
      position: fixed;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #fabRefresh { bottom: 80px; }
    #fabGoPicks { bottom: 20px; }

    /* Estados API */
    .status-online {
      color: #0f0;
      font-weight: bold;
    }
    .status-offline {
      color: #f33;
      font-weight: bold;
    }
  </style>

  <title>Apuestas PRO ‚öΩÔ∏è</title>
</head>
<body>

  <header>
    <h1>‚öΩ Apuestas PRO</h1>
    <div id="statusContainer" style="font-size:14px; margin-top:5px;">
      API-Football: <span id="apiStatus" class="status-offline">Verificando...</span> |
      Odds: <span id="oddsStatus" class="status-offline">Verificando...</span>
    </div>
  </header>

  <!-- üß≠ Pesta√±as -->
  <div class="tabs">
    <button id="tab-inicio" class="active">Inicio</button>
    <button id="tab-picks">Mis Picks</button>
  </div>

  <!-- üìÖ Secci√≥n Inicio -->
  <section id="inicio" class="active">
    <h2>Buscar partidos</h2>
    <select id="leagueSelect"></select>
    <input type="date" id="dateInput">
    <button id="btnBuscar" onclick="buscarPartidos()">üîç Buscar</button>
    <div id="lista-partidos"></div>

    <h2>‚ûï A√±adir Pick Manual</h2>
    <input type="text" id="mpHome" placeholder="Equipo local">
    <input type="text" id="mpAway" placeholder="Equipo visitante">
    <input type="number" step="0.01" id="mpComp" placeholder="Cuota (opcional)">
    <button id="btnAddPick">+ A√±adir Pick</button>
  </section>

  <!-- üìù Secci√≥n Picks -->
  <section id="picks">
    <h2>Mis Picks Guardados</h2>
    <div id="lista-picks"></div>
    <button class="secondary" onclick="localStorage.clear(); mostrarPicks();">üßπ Borrar todo</button>
  </section>

  <!-- üîò FAB -->
  <div id="fabRefresh" class="fab">‚ü≥</div>
  <div id="fabGoPicks" class="fab">‚≠ê</div>

  <!-- üìú Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>

  <!-- üõ∞Ô∏è Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado'))
        .catch(err => console.error('SW error', err));
    }
  </script>

</body>
</html>
