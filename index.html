<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>⚽ Apuestas PRO</title>

  <!-- 📱 PWA -->
  <meta name="theme-color" content="#121212" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Apuestas PRO" />

  <!-- 📌 Favicons / Iconos -->
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 🏆 Encabezado -->
  <header>
    <h1>⚽ Apuestas PRO</h1>
    <div class="status">
      API-Football: <span id="api-football-status" class="offline">Offline</span> |
      Odds: <span id="odds-status" class="offline">Offline</span>
    </div>
  </header>

  <!-- 🧭 Navegación -->
  <nav>
    <button id="tab-inicio" class="active">🏠 Inicio</button>
    <button id="tab-picks">📝 Mis Picks</button>
  </nav>

  <!-- 🏠 INICIO -->
  <section id="inicio" class="active">
    <h3>🔍 Buscar partidos</h3>
    <label for="ligaSeleccionar">Competición</label>
    <select id="ligaSeleccionar">
      <option>No disponible</option>
    </select>

    <label for="dateInput">Fecha</label>
    <input type="date" id="dateInput" />

    <button id="btnBuscar" class="primary">🔎 Buscar</button>

    <div id="partidosContainer"></div>
  </section>

  <!-- 📝 MIS PICKS -->
  <section id="picks">
    <h3>🖊️ Añadir Pick Manual</h3>
    <div class="grid">
      <input id="mpHome" placeholder="Equipo local" />
      <input id="mpAway" placeholder="Equipo visitante" />
      <input id="mpOdd" placeholder="Cuota (opcional)" />
    </div>
    <div class="grid">
      <button id="btnAddPick" class="primary">+ Añadir Pick</button>
    </div>

    <h3>📜 Tus Picks</h3>
    <ul id="listaPicks"></ul>
    <div class="acciones">
      <button id="btnExportar">📤 Exportar</button>
      <button id="btnClearPicks" class="danger">🗑️ Borrar Todo</button>
    </div>
  </section>

  <!-- 🛠️ FAB -->
  <div class="fab-container">
    <button id="fabRefresh" class="fab">🔄</button>
    <button id="fabGoPicks" class="fab">⭐</button>
  </div>

  <!-- ⚙️ Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker registrado ✅");
      });
    }
  </script>
</body>
</html>
