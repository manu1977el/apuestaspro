<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öΩ Apuestas PRO</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #151515;
      padding: 10px 15px;
      font-size: 14px;
    }
    .status-online { color: #00ff88; }
    .status-offline { color: #ff4d4d; }

    .tabs {
      display: flex;
      justify-content: center;
      background: #1b1b1b;
      padding: 10px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      margin: 0 5px;
      background: #2c2c2c;
      border-radius: 5px;
    }
    .tab.active {
      background: #007bff;
    }
    section {
      display: none;
      padding: 15px;
    }
    section.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button.secondary {
      background: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #121212;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #00cc66;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.4);
    }
    #fabRefresh { left: 20px; }
    #fabGoPicks { right: 20px; }
  </style>
</head>
<body>
  <header>
    <div>API-Football: <span id="apiStatus" class="status-offline">Offline</span></div>
    <div>Odds: <span id="oddsStatus" class="status-offline">Offline</span></div>
  </header>

  <div class="tabs">
    <div class="tab active" id="tab-inicio">üè† Inicio</div>
    <div class="tab" id="tab-picks">üìù Mis Picks</div>
  </div>

  <!-- üìå INICIO -->
  <section id="inicio" class="active">
    <h3>‚öΩ Buscar partidos</h3>
    <select id="leagueSelect"></select>
    <input type="date" id="dateInput" />
    <button id="btnBuscar">üîç Buscar partidos</button>

    <div id="partidosContainer"></div>

    <h3>‚úçÔ∏è Crear pick manual</h3>
    <input type="text" id="mpHome" placeholder="Equipo local">
    <input type="text" id="mpAway" placeholder="Equipo visitante">
    <input type="number" id="mpOdd" placeholder="Cuota (opcional)">
    <button id="btnAddPick">‚ûï A√±adir pick</button>
  </section>

  <!-- ‚≠ê MIS PICKS -->
  <section id="picks">
    <h3>üìù Tus Picks</h3>
    <ul id="listaPicks"></ul>
    <div style="display:flex; gap:10px;">
      <button id="btnExport">üì§ Exportar</button>
      <button id="btnClear" class="secondary">üóëÔ∏è Borrar todo</button>
    </div>
  </section>

  <!-- FAB -->
  <div class="fab" id="fabRefresh">‚ü≥</div>
  <div class="fab" id="fabGoPicks">‚≠ê</div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
